    <style>
        /* Reset all margins and padding */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Set default font and background */
        body {
            font-family: 'Poppins', sans-serif;
            background-color: rgba(34, 33, 38, 255);
            color: #fff;
        }

        /* Header styling */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            width: 100%;
            background-color: rgba(28, 29, 32, 255);
        }

        /* Navigation styling */
        .header nav ul {
            display: flex;
            gap: 80px;
            list-style: none;
            margin-right: 20px;
        }

        .header nav ul li a {
            text-decoration: none;
            color: #fff;
            font-weight: 400;
        }

        /* Name styling */
        #name {
            font-size: 24px;
            font-weight: 700;
        }

        /* Main content container */
        .main-content {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            margin-top: 0px;
            padding: 20px;
            background-color: rgba(16, 16, 30, 0.807);
            margin-bottom: 0;
        }

        /* Middle section for contact information */
        .middle-section {
            flex: 1;
            margin: 0 20px;
            background-color: rgba(36, 34, 46, 0.902);
            border: 1px solid #2f2c36;
            padding: 20px;
        }

        /* Right column for boxes */
        .right-column {
            width: 400px;
        }

        /* Shared styles for boxes */
        .rightbox {
            width: 100%;
            height: 500px;
            background-color: #1c1d20;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 30px;
            border: 1px solid #1f1e22;
            margin-bottom: 3px;
            text-align: center;
            padding: 20px;
        }

        .rightbox:hover {
            background-color: #ffffff;
            color: #1c1d20;
            scale: 1.01;
            transition: 0.5s;
            font-weight: bolder;
        }

        /* Specific styles for rightbox2 */
        .rightbox2 {
            justify-content: left;
            font-size: 20px;
            padding-left: 20px;
        }

        /* Contact Information Styling */
        .contact-info {
            margin-top: 30px;
           
        }

        .contact-info p {
            font-size: 18px;
            margin-bottom: 10px;
        }

        .contact-info a {
            color: #e9bf97;
            text-decoration: none;
        }

        .contact-info a:hover {
            text-decoration: underline;
        }
        #logoboxname{
            color: #e9bf97;
        }

        /* Media Queries for Responsiveness */
        @media (max-width: 3000px) {
            .header nav ul {
                gap: 70px;
                margin-right: 10px;
                font-size: larger;
            }

            .header nav ul li a {
                font-size: 14px;
            }

            #name {
                font-size: 20px;
            }

            .main-content {
                flex-direction: column;
            }

            .middle-section,
            .right-column {
                width: 100%;
                margin: 10px 0;
            }

            .rightbox {
                height: 100%;
                min-height: 400px;
                font-size: 24px;
            }
        }
    </style>
