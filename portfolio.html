<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Azaan - Portfolio</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        body {
            background-color: #0d0d0d;
            color: #fff;
        }
        .container {
            width: 90%;
            margin: auto;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 0;
        }
        .header ul {
            display: flex;
            gap: 40px;
            list-style: none;
        }
        .header ul li a {
            text-decoration: none;
            color: #fff;
            font-weight: 400;
        }
        .hero {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 80vh;
            text-align: center;
        }
        .hero-content {
            max-width: 600px;
        }
        .hero-content h1 {
            font-size: 48px;
            font-weight: 700;
        }
        .hero-content p {
            font-size: 18px;
            margin-top: 10px;
        }
        .buttons {
            margin-top: 20px;
        }
        .btn {
            padding: 10px 20px;
            background-color: #fff;
            color: #000;
            text-decoration: none;
            border-radius: 5px;
            margin: 10px;
            font-weight: 600;
        }
        .btn:hover {
            background-color: #f0a500;
            color: #fff;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <span id="name" style="font-size: 28px; font-weight: 700;">Azaan</span>
            <nav>
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Work</a></li>
                    <li><a href="#">Services</a></li>
                    <li><a href="#">Blog</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </nav>
        </div>
        
        <div class="hero">
            <div class="hero-content">
                <h1>Azaan<br>Social Media Marketing<br></h1>
                <p>Driving leads and sales through Campaigns</p>
                <div class="buttons">
                    <a href="#" class="btn">View My Work</a>
                    <a href="#" class="btn">Contact Me</a>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
